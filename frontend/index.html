<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Personalized Story Generator</h1>
        <form id="story-form">
            <label for="name">Character Name:</label>
            <input type="text" id="name" required>

            <label for="setting">Setting:</label>
            <input type="text" id="setting" required>

            <label for="theme">Theme:</label>
            <input type="text" id="theme" required>

            <label for="style">Writing Style (optional):</label>
            <input type="text" id="style">

            <button type="submit">Generate Story</button>
        </form>

        <div id="story-output">
            <h2>Your Generated Story:</h2>
            <p id="generated-story">Your story will appear here after submission.</p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
